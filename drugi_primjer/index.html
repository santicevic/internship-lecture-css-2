<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Box model, flex i position</title>
</head>
<body>
    <div class="content-wrapper">
        <div>
            <form class="form">
                <div class="field-wrapper">
                    <label for="first-name" class="required form-field">Ime</label>
                    <input placeholder="Ime" id="first-name" class="form-input" />
                </div>
                <div class="field-wrapper">
                    <label for="last-name" class="required form-field">Prezime</label>
                    <input placeholder="Prezime" id="last-name" class="form-input" />
                </div>
                <div class="field-wrapper">
                    <label for="number" class="form-field">Broj</label>
                    <input placeholder="Broj" id="number" class="form-input" />
                </div>
                <input class="form-submit button" type="submit" value="Podnesi" />
            </form>
            <div class="button-wrapper">
                <button class="button">Prijavi se</button>
                <button class="button">Zaboravljena lozinka</button>
            </div>
        </div>
    </div>
</body>
</html>
